<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit-Chat</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="images/logo.png" alt="">
    </nav>
    <div class="container">
        <!-- <div class="message right">hi</div>
        <div class="message left">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore, commodi.</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container" autocomplete="off">
            <div class="int">
                <input type="text" name="messageInp" id="messageInp" autofocus="autofocus">
            </div>
            <div class="snd">
                <button class="btn" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
